<!DOCTYpe html>
<html>
  
<head>
    <title>
        How to select direct parent element
        of an element in jQuery?
    </title>
  
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <script>
        $(document).ready(function () {
            $("li").parent().css({
                color: "white",
                background: "blue"
            });
        });
    </script>
</head>
  
<body>
    <h1 style="color: rgb(38, 131, 185);">
      silver oak univercity
    </h1>
  
    <h3>
        How to select direct parent element
        of an element in jQuery?
    </h3>
  
    <p> Subjects List-</p>
  
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ul>
</body>
  
</html>
