<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
			
            $("div").click(function () {
               var color = $(this).css("background-color");
               var width = $(this).outerWidth( true );
               $("#result").html("Outer Width is <span>" + width + "</span>.");
               $("#result").css({'color': color, 'background-color':'red'});
            });
				
         });
      </script>
		
      <style>
         #div1{ margin:10px;padding:12px; border:2px solid #100f0f; width:60px;}
         #div2 { margin:15px;padding:5px; border:5px solid #0e0d0d; width:60px;}
         #div3 { margin:20px;padding:4px; border:4px solid #0c0c0c; width:60px;}
         #div4 { margin:5px;padding:3px; border:3px solid #100f0f; width:60px;}
      </style>
   </head>
	
   <body>
      <p>Click on any square:</p>
      <span id = "result"> </span>
		
      <div id = "div1" style = "background-color:blue;"></div>
      <div id = "div2" style = "background-color:rgb(84, 56, 196);"></div>
      <div id = "div3" style = "background-color:#c80fb3;"></div>
      <div id = "div4" style = "background-color:rgb(17, 199, 255);"></div>
   </body>
</html>
